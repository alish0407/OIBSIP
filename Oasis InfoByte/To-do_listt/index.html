<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="new">
      <h1>Add new Task</h1>
      <hr>
      <input type="text" id="input" placeholder="Enter a Task">
      <button id="add">+</button>
    </div>
  </div>
  <div class="tasklist">
    <div id="list">
      <h1>To-do List</h1>
      <hr>
    </div>
    <p class="info">Double click to delete items.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
